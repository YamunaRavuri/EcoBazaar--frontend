<mat-toolbar class="px-6 py-4 bg-green-700 text-white shadow-xl dark:bg-[--color-moss-500]">
  <div class="flex items-center justify-between w-full max-w-7xl mx-auto">
    <!-- Left -->
    <div class="flex items-center gap-8">
      <a routerLink="/" class="text-2xl font-bold tracking-tight hover:opacity-90 transition">
        EcoBazzar
      </a>

      <a routerLink="/products"
         *ngIf="auth.isLoggedIn() && auth.isUser()"
         class="text-lg font-medium hover:opacity-80 transition">
        Products
      </a>

      <a routerLink="/cart"
         *ngIf="auth.isLoggedIn() && auth.isUser()"
         class="text-lg font-medium hover:opacity-80 transition">
        Cart
      </a>
    </div>

    <!-- Right -->
    <div class="flex items-center gap-6">
      <!-- Theme toggle -->
      <button
        type="button"
        (click)="toggleTheme()"
        [attr.aria-pressed]="isDark"
        class="inline-flex items-center gap-2 rounded-full border px-3 py-1.5
               border-white/20 bg-white/10 backdrop-blur text-white hover:bg-white/20
               dark:border-white/20 dark:bg-black/20 dark:hover:bg-black/30 transition">
        <span class="material-icons hidden dark:inline">light_mode</span>
        <span class="material-icons inline dark:hidden">dark_mode</span>
        <span class="text-sm hidden sm:inline">{{ isDark ? 'Light' : 'Dark' }}</span>
      </button>

      <ng-container *ngIf="!auth.isLoggedIn()">
        <a routerLink="/login" class="text-lg font-medium hover:opacity-80 transition">Login</a>
        <a routerLink="/register" class="text-lg font-medium hover:opacity-80 transition">Register</a>
      </ng-container>

      <ng-container *ngIf="auth.isLoggedIn()">
        <a routerLink="/dashboard"
           *ngIf="auth.isUser()"
           class="text-lg font-medium hover:opacity-80 transition">
          My Dashboard
        </a>

        <ng-container *ngIf="auth.isSeller()">
          <a routerLink="/seller/dashboard" class="text-lg font-medium hover:opacity-80 transition">
            Seller Dashboard
          </a>
          <a routerLink="/seller/product" class="text-lg font-medium hover:opacity-80 transition">
            Add Product
          </a>
        </ng-container>

        <a routerLink="/admin"
           *ngIf="auth.isAdmin()"
           class="bg-white text-green-700 px-5 py-2.5 rounded-full font-bold text-lg hover:bg-gray-100 shadow-md transition transform hover:scale-105">
          Admin Panel
        </a>

        <span class="text-lg font-semibold">Hi, {{ auth.getName() }}</span>

        <button (click)="logout()" class="text-lg font-medium underline-offset-4 hover:underline transition">
          Logout
        </button>
      </ng-container>
    </div>
  </div>
</mat-toolbar>
